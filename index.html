<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Etch a Sketch</h1>
    </header>
    <body>
        <main>
            <div class="menu">
                <div id="color-picker">
                    <input type="color" id="color">
                    <span id="color-text">Color</span>
                </div>
                <button id="erase" class="btn-style">Erase</button>
                <button id="random-color" class="btn-style">Random Color</button>
                <button id="grid" class="btn-style">Grid</button>
                <div class="range-slider">
                    <input type="range" min="16" max="100" value="16" class="myslider">
                    <p>Grid Size: <span id="demo"></span></p>
                </div>
                <button id="clear" class="btn-style">Clear</button>
            </div>
            <div class="container"></div>
            
        </main>
    </body>
</body>
</html>
